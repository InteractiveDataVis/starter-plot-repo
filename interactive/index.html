<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starter Plot</title>
</head>
<body>
  <main>
    <h1>Interactive Plot</h1>
    <div class="main-body">
      <div id="d3-container">
        <h2>D3 Example</h2>
        <div class="button-group">
          <button id="add-points">Add Points</button>
          <button id="remove-points">Remove Points</button>
          <button id="refresh-points">Refresh Points</button>
        </div>
        <svg id="d3-scatter"></svg>
      </div>
    </div>
  </main>
  <script type="module" src="interactive.js"></script>
  <style>

    .button-group {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 1rem;
    }

    #d3-scatter {
      width: 800px;
      height: 300px;
    }
  </style>
</body>
</html>
